<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script src="js/jquery.js"></script>
<script src="js/maskedinput.js" type="text/javascript"></script>

<label for="campo-nome">Nome</label>
<input type="text" id="campo-nome"/><br/>

<label for="campo-cpf">CPF</label>
<input type="text" id="campo-cpf"/><br/>

<label for="campo-rg">RG</label>
<input type="text" id="campo-rg"/><br/>

<label for="campo-telefone">Telefone</label>
<input type="text" id="campo-telefone"/><br/>

<input type="button" value="copiar" id="botao-copiar"/>

<h2 id="texto-copiado"></h2>

<script>
    $('#campo-cpf').mask('999.999.999-99');
    $('#campo-telefone').mask('(99) 9999-9999');

    $('#campo-cpf').on('blur', function() {
        var campoCpf = $('#campo-cpf').val();
        if (campoCpf == "" || campoCpf == null) {
            $('#campo-cpf').val("___.___.___-__");
        }
    })
</script>
</body>
</html>
